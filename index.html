<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rock, Paper, Scissors!</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div id="header">
        <p id="header-text">Rock Paper Scissors</p>
    </div>
    <div id="content">
        <button type="button" class="buttons">Rock</button>
        <button type="button" class="buttons">Paper</button>
        <button type="button" class="buttons">Scissors</button>
    </div>
    <div id="result">
        <p class="result-text" id="result-text-one">Won: -</p>
        <p class="result-text" id="result-text-two">Result score: -</p>
    </div>
</body>
</html>
